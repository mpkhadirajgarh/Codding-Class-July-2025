<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Put Value and get Factorial Value</h1>

    <label for="Num">Number:</label>
    <input type="number" id="Num">

    <br><br>

    <button id="btn1">Factorial</button>

    <input type="text" id="result">

    <script>
        
        
        

        const btn = document.getElementById('btn1');

        btn.addEventListener('click', () => {

 const inputNum = document.getElementById('Num').value;
        const value1 = parseInt(inputNum);

            let Factorial = 1 ; 

            for(let i = 1 ; i<=value1; i++) {
                
                Factorial = Factorial*i;

            
            }
document.getElementById('result').value = Factorial;

        });


    </script>
</body>
</html>
