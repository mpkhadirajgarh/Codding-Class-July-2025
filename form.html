<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registraion</title>
    
</head>
<body>
    <h1>Student Registraion form</h1>
    <form action="#" method="get">

                <!-- Label & Text box -->
        <label for="enroll"><b>Enrollment No:</b></label>
        <input type="text" name="enroll" id="enroll"> <br><br>

        <!-- Label & Text box -->

        <label for="fname"><b>First Name:</b></label>
       
       <img src="Star.png" alt="start" width="10px" height="10px">
        <input type="text" id="fname" name="fname" required>
        <br> <br>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" id="lname" name="lname">
         <br> <br>

         <label for="fdr"><b>Father's Name:</b></label>
         <input type="text" name="fdr" id="fdr">
         <br><br>

<!-- using "Date Form" Control -->
         <label for="dob"><b>Dath of Birth:</b></label>
         <input type="date" name="dob" id="dob"> 
         <br><br>

<!-- using "Tel form" control-->

 <label for="mobile"><b>Mobile</b></label> 
 <img src="Star.png" alt="start" width="10px" height="10px">
 <input type="text" size="1" value="+91" id="contrycode">
 <input type="tel" id="mobile" name="mobile" placeholder="9826098260" maxlength="10" minlength="10" required>
<br><br>


<!-- use of mailto-->
 <label for="email"> <b>Email Id: </b></label>
 <input type="email" id="email" name="email" placeholder="adityacomputer@gmail.com" maxlength="30" size="25">
 <br><br>

 <!-- using passs-->
  <label for="pwd"><b>Password:</b></label>
  <input type="password" size="15" maxlength="10" placeholder="*******" name="pwd" id="pwd">
<br><br>
<!-- Radio button / options -->

    <label for="#"><b>gender:</b></label>

    <input type="radio" id="male" name="Gender" value="Male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="Gender" value="Female">
    <label for="female">Female</label>

    <input type="radio" id="transgender" name="Gender" value="Transgender">
    <label for="transgender">Transgender</label>
     <br> <br>

     <!-- check box -->
<label for="#"><b>Choose Department:</b></label>

<input type="checkbox" name="cse" id="cse">
<label for="cse">CSE</label>

<input type="checkbox" name="it" id="it">
<label for="it">IT</label>

<input type="checkbox" name="ece" id="ece">
<label for="ece">ECE</label>

<input type="checkbox" name="civil" id="civil">
<label for="civil">Civil</label>
<br><br>

<!-- list box -->

<label for="course"><b>Course:</b></label>
<select name="course" id="course">
    <option value="select">Select Course</option>
    <option value="dca">DCA</option>
    <option value="pgdca">PGDCA</option>
    <option value="tally">Tally Prime</option>
    <option value="cpct">CPCT</option>
</select>
<br><br>
<label for="photo"><b>Photo</b></label>
<input type="file" name="photo" id="photo" value="photo">
<br><br>
<p><b>Address:</b></p>
<textarea name="add" id="add" cols="50" rows="10" minlength="100" maxlength="300"></textarea>
<br><br>
        <button>Submit</button>
    </form>
</body>
</html>
