<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert</title>
</head>
<body>

    <img  ="bigimag(this)" onmouseout="smallimg(this)" src="../Image/bird.jpg" alt="Bird Image" width="100px" height="100px">
    <script>
    function bigimag(x) {
        x.style.width = '200px';
        x.style.height = '200px';
        x.style.transition = 'width 2s, height 2s';
    }

    function smallimg(x) {
        x.style.width = '100px';
        x.style.height = '100px';
    }
    </script>
</body>
</html>
