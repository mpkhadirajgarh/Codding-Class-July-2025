<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload event</title>
    <script>
        function myload() {
            alert("Wel come event js")
        }

       function myunloaded() {

        alert('Thank you for visiting my page')
       }
        
    </script>
</head>
<body onload="myload()" onunload="myunloaded()">
    <h1>learn onload & onunload event</h1>

    <a href="index.html">Home page</a>

    
    
</body>
</html>
